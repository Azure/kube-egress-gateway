apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: manager-config-volume
          mountPath: /etc/config
      volumes:
      - name: manager-config-volume
        configMap:
          name: kube-egress-gateway-azure-cloud-config
